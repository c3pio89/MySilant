<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            {{ flatpage.title }}
        {% endblock title %}
    </title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div id="main-page">
        <header>
            <div class="info">
                <div class="info-item">
                <a href="/">
                    <img width="80px" src="{% static 'images/telegram.png' %}" alt="telegram">
                </a>
                </div>
                <div class="info-item auth">
                    {% if not request.user.is_authenticated %}
                        <a href="/accounts/login/">Авторизация</a>
                    {% endif %}
                    {% if request.user.is_authenticated %}
                        <a href="/accounts/logout/">Выйти</a>
                    {% endif %}
                </div>
            </div>
            <div class="title">
                <h1>Электронная сервисная книжка "Мой Силант"</h1>
            </div>
        </header>
        <main>
            <div class="content">
                {% block content %}
                    {{ flatpage.content }}
                {% endblock %}
            </div>
        </main>
        <footer>
            <div>
                <div class="info">
                    <div class="info-item">
                        +7(8352)20-12-09
                    </div>
                    <div class="info-item">
                        <a href="https://t.me/chzsa21">
                            <img class="logo" width="20px" src="{% static 'images/telegram.png' %}" alt="telegram">
                        </a>
                    </div>
                </div>
                <div class="info-item">Мой Силант</div>
            </div>
        </footer>
    </div>
</body>
</html>
